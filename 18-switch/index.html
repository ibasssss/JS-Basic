<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>

<script type="text/javascript">
var choice = "luffy";

switch(choice){
	case "luffy":
		document.write("you are pirate");
		break;
	case "kizaru":
		document.write("you are navy");
		break;
	case "shank":
		document.write("you are emperor");
		break;
	default:
		document.write("you are people");
		break;
}

</script>


</body>
</html>
