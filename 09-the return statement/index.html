<!DOCTYPE html>

	<title>Return Statement</title>
</head>
<body>

<script type="text/javascript">
function say(){
	return "coding time..."
}
function add(a,b){
	var c = a+b;
	return c;
}
document.write(say());
document.write("<br>");
document.write(add(8,7));

</script>
