<!DOCTYPE html>
<html>
<head>
	<title>Call another Function</title>
</head>
<body>

<script type="text/javascript">
function say(){
	document.write("Hello from first function <br>");
}
function answer(){
	document.write("yeah function is awesome! <br>");
}
function printAll(){
	say();
	answer();
}
printAll();

</script>


</body>
</html>
